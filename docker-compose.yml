version: "3"
services:

  #UTILS

  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
    container_name: ngx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - alsiberij-main-php

  postgres:
    build:
      context: postgres
      dockerfile: Dockerfile
    container_name: pgs
    volumes:
      - ./postgres/data:/var/lib/postgresql/data

  migrate:
    build:
      context: migrate
      dockerfile: Dockerfile
    container_name: mgt

  #SERVICES

  alsiberij-api-auth:
    build:
      context: alsiberij-api-auth
      dockerfile: Dockerfile
    container_name: als-api-auth
    ports:
      - "11400:11400"
    depends_on:
      - postgres

  alsiberij-main-php:
    build:
      context: alsiberij-main-php
      dockerfile: Dockerfile
    container_name: als-main-php